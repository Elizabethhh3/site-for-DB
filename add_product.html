<form action="save_product.php" method="POST" class="edit-form">
    <div class="form-group">
        <label for="model">Модель:</label>
        <input type="text" id="model" name="model" required>
    </div>
    <div class="form-group">
        <label for="manufacturer">Виробник:</label>
        <input type="text" id="manufacturer" name="manufacturer" required>
    </div>
    <div class="form-group">
        <label for="processor">Процесор:</label>
        <input type="text" id="processor" name="processor" required>
    </div>
    <div class="form-group">
        <label for="color">Колір:</label>
        <input type="text" id="color" name="color" required>
    </div>
    <div class="form-group">
        <label for="serial_number">Серійний номер:</label>
        <input type="text" id="serial_number" name="serial_number" required>
    </div>
    <div class="form-group">
        <label for="price">Ціна:</label>
        <input type="text" id="price" name="price" required>
    </div>
    <div class="form-group">
        <label for="quantity">Кількість на складі:</label>
        <input type="text" id="quantity" value = 1 name="quantity" required>
    </div>
    <div class="form-group">
        <label for="warranty">Гарантія:</label>
        <input type="date" id="warranty" name="warranty" required>
    </div>
    <button type="submit" class="submit-button">Додати</button>
</form>
